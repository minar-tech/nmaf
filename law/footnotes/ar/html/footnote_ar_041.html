<p>
(٤١) <strong>التعريف:</strong> ويكون إذا أقدم الشخص على المنكر وهو يجهل أنه منكر، فالوسيلة الصالحة لدفع المنكر في هذه الحالة هي تعريف فاعل المنكر أن فعله منكر. ويجب أن يكون تعريفه باللطف من غير عنف («الأمر بالمعروف والنهي عن المنكر في ضوء الكتاب والسنة»، ص: ١١٥).</p>
