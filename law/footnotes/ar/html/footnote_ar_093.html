<p>
(۹۳) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال: «العينان تزنيان، واللسان يزني، واليدان تزنيان، والرجلان تزنيان، ويحقق ذلك الفرج أو يكذبه» (رواه ابن حبان: ٤٤١٩، والآداب للبيهقي: ٥٩٧).</p>
