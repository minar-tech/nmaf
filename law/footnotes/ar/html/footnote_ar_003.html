<p>(٣) «يَا أَيُّهَا الَّذِينَ آمَنُوا أَطِيعُوا اللَّهَ وَأَطِيعُوا الرَّسُولَ وَأُولِي الأمْرِ مِنْكُمْ» (سورة النساء، ٥٩). قال ابن عابدين: «أمر السلطان إنما يُنفّذ» أي يتبع ولا تجوز مخالفته... إن طاعة الإمام في غير معصية واجبة. (رد المحتار على الدر المختار، ج ٨، ص ١٣٢، الرشيدية).</p>
