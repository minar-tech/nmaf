<p>
(٣١) ولابد للمحتسب من الرفق في أموره كلها، كما قال النبي صلى الله عليه وسلم، فيما رواه عبد بن حميد والضياء عن أنس: «ما كان الرفق في شيء إلا زانه، ولا نزع من شيء إلا شانه» («الفقه الإسلامي وأدلته»، ج ٨، ص ٦٢٦٣، الناشر: دار الفكر - سورية - دمشق).</p>
